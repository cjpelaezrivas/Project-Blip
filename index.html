<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Blip</title>
    
    <link rel="stylesheet" type="text/css" href="lib/fontawesome/css/fontawesome-5.8.1-all.min.css"/>
    <link rel="stylesheet" type="text/css" href="lib/ui-range/css/ui-range-2.1.15.min.css" />

    <link rel="stylesheet" type="text/css" href="css/root.css" />
    <link rel="stylesheet" type="text/css" href="css/player.css" />
    <link rel="stylesheet" type="text/css" href="css/animations.css" />
    <link rel="stylesheet" type="text/css" href="css/hourglass.css" />
    
    <script src="lib/jquery/js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js" type="module"></script>

  </head>

  <body>

    <div id="content">
      <div id="header"></div>

      <select id="S_sounds"></select>
      <button id="B_test" type="button">Test</button>

      <div class="player">
        <button id="b_run" class="button run hello" type="button">
          <div id="b_run_hourglass_icon" class="hourglass_icon"></div>
        </button>

        <div class="player-control next-alarm-display">
          <span id="s_nextAlarm"></span>
        </div>

        <div class="player-control range-slider" style='margin-top:90px; --min:0; --max:7; --show-min-max:none;'>
          <label>Time interval</label>
          <input type="range" id="r_timeInterval" min="0" max="7">
          <output></output>
          <div class='range-slider__progress'></div>
        </div>

        <div class="player-control range-slider grad" style='--min:0; --max:100; --step:5; --suffix:"%"'>
          <label>Volume</label>
          <input type="range" id="r_volume" min="0" max="100" step="5">
          <output></output>
          <div class='range-slider__progress'></div>
        </div>
    </div>
    
    <div id="footer"></div>
    
    </div>
  </body>
</html>
